        <!-- view -->
        <hr/>
        <!-- HTML Welcome elements -->
        <div class="welcome-profile-details">
            <div class="user-profile-name-icon-wrap">
                <div class="user-profile-name">
                    <p><span>Welcome</span>, John Doe</p>
                </div>
                <div class="user-profile-icon user-account-icon">
                    <img src="icons/header/account-icon.png" alt="Account icon">
                </div>
            </div> <!-- /.user-profile-name-icon-wrap -->
            <div class="profile-information-wrap">
                <div class="user-profile-icon user-notification">
                    <a href="#">
                        <img src="icons/header/notification-icon.png" alt="Account icon">
                        <span class="icon-notification-number">1</span>
                    </a>
                </div>
                <div class="user-profile-icon user-message">
                    <a href="">
                        <img src="icons/header/messages-icon.png" alt="Account icon">
                        <span class="icon-notification-number">3</span>
                    </a>
                </div>
            </div> <!-- /.profile-information-wrap -->
        </div> <!--/.welcome-profile-details -->

        <hr/>
        
        <!-- view -->
